<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/register/style.css">
    <script src="/jQuery/script.js"></script>
    <script src="/register/main.js"></script>
    <title>Resgiter</title>
</head>
<body>
    <div class="register" method="POST">
        <h1 class="title">Register Now.</h1>
        <p class="subtitle">please fill in this form to create a account.</p>
        <br>
        <hr>
        <form id="registration-form">
            <p>Name</p>
            <input type="name" id="name" class="form-input"  placeholder="Enter your Name">
            <p>Email</p>
            <input type="email" id="email" class="form-input" placeholder="Enter your Email">
            <p>Password</p>
            <input type="password" id="password" class="form-input" placeholder="Enter your Password">
            <p>Repeat Password</p>
            <input type="password" id="password" class="form-input" placeholder="Enter your password">
            <p class="terms">By creating an account you agree to our terms & privacy</p>
            <button type="submit" class="in" onclick="save()">Submit</button>         
            <p class="foot">Already have an account? <a href="">Sign In</a></p>
          </form>
  

</body>
</html>
